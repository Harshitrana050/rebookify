<!DOCTYPE html>
<html>
<head><title>Rebookify Home</title></head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for m in messages %}<li>{{m}}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
  <h1>Welcome to Rebookify, {{ current_user.name }}!</h1>
  <p><a href="{{ url_for('profile') }}">Your Profile</a></p>
  <p><a href="{{ url_for('books') }}">View All Books</a></p>
  {% if current_user.role == 'seller' %}
    <p><a href="{{ url_for('add_book') }}">Add New Book</a></p>
  {% endif %}
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
