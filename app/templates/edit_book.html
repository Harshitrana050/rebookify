<!DOCTYPE html>
<html>
<head><title>Edit Book - Rebookify</title></head>
<body>
  <h2>Edit Book</h2>
  <form method="POST">
    Title: <input type="text" name="title" value="{{ book.title }}" required><br>
    Author: <input type="text" name="author" value="{{ book.author }}"><br>
    Description:<br>
    <textarea name="description">{{ book.description }}</textarea><br>
    Condition: <input type="text" name="condition" value="{{ book.condition }}"><br>
    Price: <input type="number" step="0.01" name="price" value="{{ book.price }}" required><br>
    Image URL: <input type="text" name="image_url" value="{{ book.image_url }}"><br>
    <input type="submit" value="Update Book">
  </form>
  <p><a href="{{ url_for('books') }}">Back to Books</a></p>
</body>
</html>
