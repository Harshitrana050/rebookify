<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Rebookify</title>
</head>
<body>
  <h2>Register</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="name" placeholder="Full Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="contact" placeholder="Contact"><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="password" name="password_confirm" placeholder="Confirm Password" required><br><br>
    <select name="role" required>
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select><br><br>
    <input type="submit" value="Register">
  </form>

  <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</body>
</html>
